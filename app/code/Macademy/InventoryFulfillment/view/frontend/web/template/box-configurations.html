<!-- ko if: skuModel.success() -->
<div class="box-configurations">
    <h2 data-bind="i18n: 'Box Configurations'"></h2>
    <form data-bind="submit: handleSubmit">
        <table>
            <thead>
            <tr>
                <th data-bind="i18n: 'Units per box'"></th>
                <th data-bind="i18n: 'Number of boxes'"></th>
                <th data-bind="i18n: 'Box weight'"></th>
                <th data-bind="i18n: 'Box dimensions'"></th>
                <th></th>
            </tr>
            </thead>
            <tbody data-bind="foreach: boxConfigurationsModel.boxConfigurations">
            <tr>
                <td>
                    <input type="number" class="required-entry validate-greater-than-zero"
                           data-bind="text: unitsPerBox, attr: {name: 'units_per_box_' + $index()}">
                </td>
                <td>
                    <input type="number" class="required-entry validate-greater-than-zero"
                           data-bind="text: numberOfBoxes, attr: {name: 'number_of_boxes_' + $index()}">
                </td>
                <td>
                    <input type="number" class="required-entry validate-greater-than-zero"
                           data-bind="text: weight, attr: {name: 'weight_' + $index()}">
                </td>
                <td>
                    <input type="number" class="required-entry validate-greater-than-zero"
                           data-bind="text: length, attr: {name: 'length_' + $index()}">
                    x
                    <input type="number" class="required-entry validate-greater-than-zero"
                           data-bind="text: width, attr: {name: 'width_' + $index()}">
                    x
                    <input type="number" class="required-entry validate-greater-than-zero"
                           data-bind="text: height, attr: {name: 'height' + $index()}">
                </td>
                <td>
                    <a class="action delete"
                       data-bind="click: $parent.handleDelete.bind($parent, $index()), visible: $index() > 0">
                        <!-- ko i18n: 'Delete' -->
                        <!-- /ko --></a>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="action" type="button" data-bind="click: handleAdd"><!-- ko i18n: 'Add box configuration' -->
            <!-- /ko --></button>
        <button class="action primary" type="submit"><!-- ko i18n: 'Confirm' --><!-- /ko --></button>
    </form>
</div>
<!-- /ko -->
